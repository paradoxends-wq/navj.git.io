<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pooja</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@300;400&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000;
      color: #eaeaea;
      font-family: 'Inter', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .screen {
      text-align: center;
      max-width: 720px;
      padding: 24px;
      opacity: 0;
      animation: fadeIn 2s forwards;
    }

    .line {
      font-size: 1rem;
      letter-spacing: 0.6px;
      opacity: 0.75;
      margin-bottom: 40px;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3.4rem;
      margin-bottom: 20px;
    }

    .question {
      font-size: 1.2rem;
      margin-bottom: 60px;
      opacity: 0.9;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      max-width: 360px;
      margin: 0 auto;
    }

    button {
      padding: 14px 36px;
      font-size: 1rem;
      border-radius: 40px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Inter', sans-serif;
    }

    .yes {
      background: #e6c15a;
      color: #000;
    }

    .no {
      background: transparent;
      border: 1px solid #777;
      color: #aaa;
    }

    button:hover {
      transform: scale(1.05);
    }

    .hidden {
      display: none;
    }

    .final h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      margin-bottom: 16px;
    }

    .final p {
      font-size: 1.05rem;
      opacity: 0.85;
      line-height: 1.6;
    }

    .song {
      margin-top: 36px;
      font-size: 0.9rem;
    }

    .song a {
      color: #e6c15a;
      text-decoration: none;
      border-bottom: 1px solid #e6c15a;
      padding-bottom: 2px;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>

<body>

  <!-- ACT II -->
  <div class="screen" id="question">
    <div class="line">Some decisions change how you remember a year.</div>

    <h1>Pooja</h1>

    <div class="question">
      Will you be my Valentine?
    </div>

    <div class="buttons">
      <button class="yes" onclick="yes()">Yes</button>
      <button class="no" onclick="no()">No</button>
    </div>
  </div>
