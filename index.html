<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pooja</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@300;400&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(180deg, #090909, #1a0010);
      color: #f3f3f3;
      font-family: 'Inter', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .screen {
      text-align: center;
      max-width: 720px;
      padding: 24px;
      animation: fadeIn 1.8s ease;
    }

    .intro {
      font-size: 1rem;
      opacity: 0.75;
      margin-bottom: 24px;
      letter-spacing: 0.5px;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3.2rem;
      margin-bottom: 12px;
    }

    .question {
      font-size: 1.15rem;
      opacity: 0.9;
      margin-bottom: 48px;
    }

    .buttons {
      position: relative;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 24px;
    }

    button {
      padding: 14px 42px;
      border-radius: 40px;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Inter', sans-serif;
    }

    .yes {
      background: linear-gradient(135deg, #d4af37, #b8962e);
      color: #000;
    }

    .yes:hover {
      transform: scale(1.05);
    }

    .no {
      background: transparent;
      color: #cfcfcf;
      border: 1px solid #666;
      position: absolute;
    }

    .hidden {
      display: none;
    }

    .final h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2.4rem;
      margin-bottom: 16px;
    }

    .final p {
      font-size: 1.05rem;
      opacity: 0.85;
      line-height: 1.6;
    }

    .song {
      margin-top: 36px;
      font-size: 0.95rem;
      opacity: 0.85;
    }

    .song a {
      color: #d4af37;
      text-decoration: none;
      border-bottom: 1px solid #d4af37;
      padding-bottom: 2px;
    }

    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 0.75rem;
      opacity: 0.35;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(18px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <!-- QUESTION -->
  <div class="screen" id="question">
    <div class="intro">Some feelings grow quietly.</div>

    <h1>Pooja</h1>

    <div class="question">
      Will you be my Valentine?
    </div>

    <div class="buttons">
      <button class="yes" onclick="sayYes()">Yes</button>
      <button class="no" id="noBtn" onmouseover="moveNo()">No</button>
    </div>
  </div>

  <!-- FINAL -->
  <div class="screen hidden final" id="final">
    <h2>Iâ€™m really glad youâ€™re here.</h2>

    <p>
      This isnâ€™t about a single day.  
      Itâ€™s about choosing something gently,  
      and seeing where it leads.
    </p>

    <div class="song">
      ðŸŽµ <a href="https://www.youtube.com/results?search_query=die+with+a+smile+bruno+mars+lady+gaga" target="_blank">
        Our song â€” Die With a Smile
      </a>
    </div>
  </div>

  <footer>Made with honesty</footer>

  <script>
    function moveNo() {
      const btn = document.getElementById("noBtn");
      const x = Math.random() * 220 - 110;
      const y = Math.random() * 100 - 50;
      btn.style.transform = `translate(${x}px, ${y}px)`;
    }

    function sayYes() {
      document.getElementById("question").classList.add("hidden");
      document.getElementById("final").classList.remove("hidden");

      confetti({
        particleCount: 140,
        spread: 90,
        startVelocity: 32,
        origin: { y: 0.65 }
      });
    }
  </script>

</body>
</html>
