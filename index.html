<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pooja, Will You Be My Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Confetti Library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      color: white;
      text-align: center;
      overflow: hidden;
    }

    .container {
      transition: all 0.6s ease;
    }

    h1 {
      font-size: 2.6rem;
      margin-bottom: 30px;
      line-height: 1.3;
    }

    .buttons {
      position: relative;
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    button {
      padding: 15px 35px;
      font-size: 1.2rem;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      transition: transform 0.15s ease;
      position: relative;
    }

    button:hover {
      transform: scale(1.1);
    }

    .yes {
      background: #00c853;
      color: white;
      z-index: 2;
    }

    .no {
      background: #d50000;
      color: white;
      position: absolute;
      left: 55%;
    }

    .hidden {
      display: none;
    }

    .dog-screen {
      font-size: 2rem;
      animation: pop 0.8s ease;
    }

    .dog {
      font-size: 6rem;
      margin-bottom: 20px;
    }

    @keyframes pop {
      0% { transform: scale(0.6); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>
  <div class="container" id="mainScreen">
    <h1>Pooja üíñ<br>Will you be my Valentine?</h1>
    <div class="buttons">
      <button class="yes" onclick="sayYes()">Yes ‚ù§Ô∏è</button>
      <button class="no" id="noBtn" onmouseover="runAway()">No üôÖ‚Äç‚ôÇÔ∏è</button>
    </div>
  </div>

  <div class="container hidden" id="yesScreen">
    <div class="dog">üê∂üíñ</div>
    <div class="dog-screen">
      Best choice ever, Pooja üòç
    </div>
  </div>

  <script>
    function runAway() {
      const noBtn = document.getElementById("noBtn");
      const x = Math.random() * 300 - 150;
      const y = Math.random() * 200 - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    function sayYes() {
      document.getElementById("mainScreen").classList.add("hidden");
      document.getElementById("yesScreen").classList.remove("hidden");

      // Confetti blast
      confetti({
        particleCount: 200,
        spread: 90,
        origin: { y: 0.6 }
      });

      setTimeout(() => {
        confetti({
          particleCount: 150,
          spread: 120,
          origin: { y: 0.4 }
        });
      }, 400);
    }
  </script>
</body>
</html>
