<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pooja</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@300;500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(180deg, #0b0b0b, #1a0010);
      color: #f2f2f2;
      font-family: 'Inter', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .screen {
      text-align: center;
      max-width: 700px;
      padding: 24px;
      animation: fadeIn 1.5s ease;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      margin-bottom: 12px;
    }

    p {
      font-size: 1.1rem;
      opacity: 0.8;
      margin-bottom: 40px;
    }

    .buttons {
      margin-top: 20px;
      position: relative;
    }

    button {
      padding: 14px 38px;
      border-radius: 40px;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      margin: 0 12px;
      transition: all 0.25s ease;
    }

    .yes {
      background: linear-gradient(135deg, #d4af37, #b8962e);
      color: #000;
    }

    .no {
      background: transparent;
      color: #ccc;
      border: 1px solid #666;
      position: absolute;
    }

    .hidden {
      display: none;
    }

    .final h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2.4rem;
      margin-bottom: 16px;
    }

    .song {
      margin-top: 30px;
      font-size: 0.95rem;
    }

    .song a {
      color: #d4af37;
      text-decoration: none;
      border-bottom: 1px solid #d4af37;
      padding-bottom: 2px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(16px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <!-- QUESTION -->
  <div class="screen" id="question">
    <p>Some moments deserve courage.</p>
    <h1>Pooja</h1>
    <p>Will you be my Valentine?</p>

    <div class="buttons">
      <button class="yes" onclick="sayYes()">Yes</button>
      <button class="no" id="noBtn" onmouseover="runAway()">No</button>
    </div>
  </div>

  <!-- FINAL -->
  <div class="screen hidden final" id="final">
    <h2>Iâ€™m glad you chose this.</h2>
    <p>Some stories deserve a beginning.</p>

    <div class="song">
      ðŸŽµ <a href="https://www.youtube.com/results?search_query=die+with+a+smile+bruno+mars+lady+gaga" target="_blank">
        Play our song â€” Die With a Smile
      </a>
    </div>
  </div>

  <script>
    function runAway() {
      const btn = document.getElementById("noBtn");
      const x = Math.random() * 240 - 120;
      const y = Math.random() * 120 - 60;
      btn.style.transform = `translate(${x}px, ${y}px)`;
    }

    function sayYes() {
      document.getElementById("question").classList.add("hidden");
      document.getElementById("final").classList.remove("hidden");

      confetti({
        particleCount: 160,
        spread: 100,
        startVelocity: 35,
        origin: { y: 0.6 }
      });
    }
  </script>

</body>
</html>
