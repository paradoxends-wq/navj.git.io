<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pooja ‚Äî Will You Be My Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@300;500&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: radial-gradient(circle at top, #2b0015, #000);
      color: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 20px;
      animation: fadeIn 1.2s ease;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.8rem;
      font-weight: 700;
      margin-bottom: 10px;
    }

    h2 {
      font-weight: 300;
      opacity: 0.85;
      margin-bottom: 40px;
    }

    .buttons {
      position: relative;
      display: flex;
      gap: 24px;
      justify-content: center;
    }

    button {
      padding: 14px 40px;
      border-radius: 40px;
      border: none;
      font-size: 1.05rem;
      cursor: pointer;
      transition: all 0.25s ease;
      font-family: 'Inter', sans-serif;
    }

    .yes {
      background: linear-gradient(135deg, #d4af37, #b8962e);
      color: #000;
      font-weight: 500;
    }

    .yes:hover {
      transform: scale(1.08);
    }

    .no {
      background: transparent;
      border: 1px solid #777;
      color: #ccc;
      position: absolute;
      left: 55%;
    }

    .hidden {
      display: none;
    }

    .final {
      animation: fadeIn 1s ease;
    }

    .dog {
      font-size: 5rem;
      margin-bottom: 20px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(12px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 0.8rem;
      opacity: 0.4;
    }
  </style>
</head>

<body>

  <!-- Hidden YouTube Audio -->
  <iframe
    id="music"
    width="0"
    height="0"
    src="https://www.youtube.com/embed/4GFubdyD370?autoplay=1&loop=1&playlist=4GFubdyD370"
    frameborder="0"
    allow="autoplay">
  </iframe>

  <div class="container" id="main">
    <h1>Pooja</h1>
    <h2>Will you be my Valentine?</h2>

    <div class="buttons">
      <button class="yes" onclick="accept()">Yes</button>
      <button class="no" id="noBtn" onmouseover="moveNo()">No</button>
    </div>
  </div>

  <div class="container hidden final" id="final">
    <div class="dog">üê∂‚ù§Ô∏è</div>
    <h1>Forever sounds good.</h1>
    <h2>I‚Äôm glad you said yes.</h2>
  </div>

  <footer>Made with intention</footer>

  <script>
    function moveNo() {
      const btn = document.getElementById("noBtn");
      const x = Math.random() * 260 - 130;
      const y = Math.random() * 180 - 90;
      btn.style.transform = `translate(${x}px, ${y}px)`;
    }

    function accept() {
      document.getElementById("main").classList.add("hidden");
      document.getElementById("final").classList.remove("hidden");

      confetti({
        particleCount: 180,
        spread: 100,
        startVelocity: 35,
        origin: { y: 0.6 }
      });
    }
  </script>

</body>
</html>
