<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pooja</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <!-- Soft Romantic Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Allura&family=Inter:wght@300;400&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(180deg, #14080f, #060406);
      color: #f4eef1;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Inter', sans-serif;
      overflow: hidden;
      position: relative;
    }

    /* üå´Ô∏è Subtle vignette */
    body::after {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(
        ellipse at center,
        rgba(0,0,0,0) 55%,
        rgba(0,0,0,0.35) 100%
      );
      pointer-events: none;
      z-index: 1;
    }

    /* üå∏ Soft floral ambience */
    body::before {
      content: "‚úø";
      position: absolute;
      font-size: 150px;
      color: rgba(255, 182, 193, 0.07);
      top: 40px;
      left: 40px;
      font-family: 'Playfair Display', serif;
      pointer-events: none;
      z-index: 0;
      filter: blur(2px);
    }

    /* üéûÔ∏è Film grain overlay */
    .grain {
      position: fixed;
      inset: 0;
      pointer-events: none;
      background-image:
        repeating-radial-gradient(
          circle at 0 0,
          rgba(255,255,255,0.025),
          rgba(255,255,255,0.025) 1px,
          transparent 1px,
          transparent 2px
        );
      opacity: 0.08;
      animation: grainMove 6s steps(6) infinite;
      z-index: 1;
    }

    @keyframes grainMove {
      0% { transform: translate(0,0); }
      25% { transform: translate(-1px,1px); }
      50% { transform: translate(1px,-1px); }
      75% { transform: translate(-1px,-1px); }
      100% { transform: translate(0,0); }
    }

    .screen {
      text-align: center;
      max-width: 720px;
      padding: 24px;
      animation: fadeIn 1.8s ease;
      position: relative;
      z-index: 2;
    }

    .intro {
      font-family: 'Allura', cursive;
      font-size: 1.9rem;
      opacity: 0.85;
      margin-bottom: 22px;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3.3rem;
      margin-bottom: 14px;
    }

    .question {
      font-size: 1.15rem;
      opacity: 0.9;
      margin-bottom: 46px;
    }

    /* Buttons ‚Äì stable layout */
    .buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 56px;
    }

    button {
      padding: 14px 46px;
      border-radius: 50px;
      border: none;
      font-size: 1rem;
      font-family: 'Inter', sans-serif;
    }

    .yes {
      background: linear-gradient(135deg, #e8c2c8, #d3a2aa);
      color: #14080f;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .yes:hover {
      transform: scale(1.05);
    }

    .no {
      background: transparent;
      color: #d7cdd2;
      border: 1px solid rgba(255,255,255,0.35);
      pointer-events: none;
      opacity: 0.85;
      animation: dreamyFloat 9.5s ease-in-out infinite;
    }

    @keyframes dreamyFloat {
      0%   { transform: translate(0px, 0px); }
      50%  { transform: translate(8px, -16px); }
      100% { transform: translate(0px, 0px); }
    }

    .hidden {
      display: none;
    }

    .final h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      margin-bottom: 18px;
    }

    .final p {
      font-size: 1.05rem;
      opacity: 0.85;
      line-height: 1.65;
    }

    .flowers {
      font-size: 2.2rem;
      margin-bottom: 18px;
      opacity: 0.85;
      filter: blur(1.5px);
    }

    .song {
      margin-top: 36px;
      font-size: 0.95rem;
      opacity: 0.85;
    }

    .song a {
      color: #e8c2c8;
      text-decoration: none;
      border-bottom: 1px solid #e8c2c8;
      padding-bottom: 2px;
    }

    footer {
      position: absolute;
      bottom: 18px;
      width: 100%;
      text-align: center;
      font-size: 0.75rem;
      opacity: 0.35;
      z-index: 2;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(18px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <!-- Grain -->
  <div class="grain"></div>

  <!-- QUESTION -->
  <div class="screen" id="question">
    <div class="intro">Some feelings grow quietly.</div>
    <h1>Pooja</h1>
    <div class="question">Will you be my Valentine?</div>

    <div class="buttons">
      <button class="yes" onclick="sayYes()">Yes</button>
      <button class="no">No</button>
    </div>
  </div>

  <!-- FINAL -->
  <div class="screen hidden final" id="final">
    <div class="flowers">üå∏ üå∑ üåπ</div>
    <h2>I‚Äôm really glad you‚Äôre here.</h2>
    <p>
      This isn‚Äôt about a single day.<br>
      It‚Äôs about choosing something gently,<br>
      and letting it unfold.
    </p>

    <div class="song">
      üéµ <a href="https://www.youtube.com/watch?v=kPa7bsKwL-c&list=RDkPa7bsKwL-c&start_radio=1" target="_blank">
        Our song ‚Äî Die With a Smile
      </a>
    </div>
  </div>

  <footer>Made with Honesty and Sincerity</footer>

  <script>
    function sayYes() {
      document.getElementById("question").classList.add("hidden");
      document.getElementById("final").classList.remove("hidden");

      /* üéâ Confetti synced to emotional beat */
      setTimeout(() => {
        confetti({
          particleCount: 90,
          spread: 70,
          startVelocity: 22,
          origin: { y: 0.68 }
        });
      }, 600);
    }
  </script>

</body>
</html>
